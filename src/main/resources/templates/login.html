<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LHanouta | Index page</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/semantic.min.css" />
	<link rel="stylesheet" href="/js/semantic.min.js" />
	
</head>
<body>
	
	<div th:replace="header::menu(-1)"></div>
	<div class="container" style="margin-top:20px">
		<div class="col-md-offset-3 col-xs-offset-3 col-sm-offset-3 col-md-6 col-sm-6 col-xs-6 login-form">
			<form class="ui form">
			  <div class="field">
			    <input type="text" name="username" placeholder="Username" />
			  </div>
			  <div class="field">
			    <input type="password" name="password" placeholder="Password" />
			  </div>
			  <button class="ui button fluid blue" type="submit">Login</button>
			</form>
		</div>
	</div>		   	
	
	<div th:replace="footer::footer(bottom)" style="position:absolute;bottom:0"></div>

</body>
</html>
