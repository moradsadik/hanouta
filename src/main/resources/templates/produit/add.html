<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LHanouta | Index page</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/semantic.min.css" />
	<link rel="stylesheet" href="/css/huebee.css" />
	
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/semantic.min.js"></script>
	<script src="/js/isotope.min.js"></script>
	<script src="/js/jquery.ui.widget.js"></script>
	<script src="/js/jquery.iframe-transport.js"></script>
	<script src="/js/jquery.fileupload.js"></script>
	<script src="/js/huebee.min.js"></script>
	<script src="/js/app.js"></script>
	
</head>
<body>
	
	<div th:replace="header::menu(-1)"></div>
	
	<div class="container" style="margin:30px auto">
		<div class="row">
			<div class="col-md-12">
				<form class="ui form" th:object="${produit}"   id="produit-form" method ="post" th:action = "@{/hanouta/produit/add}" enctype="multipart/form-data">
				  <h3 class="ui dividing header top attached blue header"> Product Detaille </h3>
				  <div class="ui attached segment">
				  	<div class="fields two">
					  	  <div class="field">
						    <label>Name</label>
						    <input type="text" placeholder="First Name" th:field="*{name}" />
						    <div class="ui pointing red basic label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
						  </div>
						  <div class="field">
						     <label>Categorie</label>
						  	 <div class="ui  dropdown labeled search icon button basic fluid">
						  	 	 <input type="hidden" name="categorie" />	
								  <i class="resize vertical icon"></i>
								  <span class="text">Select Categorie</span>
								  <div class="menu">
								    <div class="item" data-value="1">categorie 1</div>
								    <div class="item" data-value="2">categorie 2</div>
								    <div class="item" data-value="3">categorie 3</div>
								    <div class="item" data-value="4">categorie 4</div>
								    <div class="item" data-value="5">categorie 5</div>
								    <div class="item" data-value="6">categorie 6</div>
								  </div>
							 </div>
						    <div class="ui pointing red basic label" th:errors="${produit.categorie}">  </div>
						  </div>
					  </div>
					  <div class="field">
					    <label>Description</label>
					    <textarea rows="2" name="description"></textarea>
					    <div class="ui pointing red basic label" th:errors="${produit.description}"></div>
					  </div>
					  <div class="fields three">
					  	  <div class="field">
						  	 <div class="ui floating dropdown labeled search icon button basic fluid">
						  	 	 <input type="hidden" name="size" th:value="${produit.size}"/>	
								  <i class="resize vertical icon"></i>
								  <span class="text">Select Taille</span>
								  <div class="menu">
								    <div class="item" data-value="xl">XLarge</div>
								    <div class="item" data-value="l">Large</div>
								    <div class="item" data-value="s">Small</div>
								    <div class="item" data-value="m">Medium</div>
								    <div class="item" data-value="xs">XSmall</div>
								  </div>
							 </div>
						    <div class="ui pointing red basic label" th:errors="${produit.size}"></div>
						  </div>
						  
						  <div class="field">
						  	 <div class="ui right labeled input">
								  <input type="text" name="prix" placeholder="Entrer Prix" th:value="${produit.prix}"/>
								  <div class="ui basic label"> DH </div>
							 </div>
							 <div class="ui pointing red basic label" th:errors="${produit.prix}">  </div>
						  </div>
						  
						  <div class="field">
						  	 <div class="ui right labeled input">
								  <input type="text" class="color-input" name="color" th:value="${produit.color}" placeholder="#fff" />
								  <div class="ui basic label">Color </div>
							 </div>
						     <div class="ui pointing red basic label" th:errors="${produit.color}"></div>
						  </div>
					  </div>
				  </div>
				  <h3 class="ui dividing header blue attached">Product Tags</h3>
				  <div class="ui attached segment">
				  	<div class="field">
				  		<div class="ui right labeled left icon input tag-parent">
						  <i class="tags icon"></i>
						  <input type="text" class="tag-input" name="tags" placeholder="mot separer par virgile #example : a,b,c " />
						  <a class="ui label add-tags"> Tags </a>
						</div>
						<div class="tag-list"> </div>
      				    <div class="ui pointing red basic label" th:errors="${produit.tags}"></div>
				  	</div>
				  </div>
				  <h3 class="ui dividing header blue attached">Product Medias</h3>
				  <div class="ui attached segment">
				  	<div class="field">
					    <input style="display:none" type="file" name="files" class="file-container" multiple="multiple" />
					    <div class="ui left labeled button fluid upload-button" tabindex="0">
						  <a class="ui grey label " style="width:40%"> Upload Images </a>
						  <div class="ui icon grey button" style="width:10%"> <i class="upload icon"></i> </div>
						</div>
						<div class="ui pointing red basic label" th:errors="*{photos}"></div>
				    </div>
				    
				   <div class="ui cards five field media-preview"></div>
				  </div>
				  <div class="ui attached header bottom">
				  		<button class="ui button blue fluid form-produit" type="submit">Enregistrer Produit</button>
				  </div>
				  
				</form>
			</div>
		</div>
	</div>			   	
	
	<div th:replace="footer::footer(normal)" style="position:absolute;bottom:0"></div>

</body>
</html>
