<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LHanouta | Index page</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/semantic.min.css" />
	
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/semantic.min.js"></script>
	<script src="/js/isotope.min.js"></script>
	<script src="/js/jquery.ui.widget.js"></script>
	<script src="/js/jquery.iframe-transport.js"></script>
	<script src="/js/jquery.fileupload.js"></script>
	<script src="/js/app.js"></script>
	
</head>
<body>
	
	<div th:replace="header::menu(-1)"></div>
	
	<div class="container" style="margin:30px auto">
		<div class="row">
			<div class="col-md-12">
				<form class="ui form" id="produit-form" enctype="multipart/form-data">
				  <h3 class="ui dividing header top attached blue header">
				  	Product Detaille
				  </h3>
				  <div class="ui attached segment">
				  	<div class="fields two">
					  	  <div class="field">
						    <label>Name</label>
						    <input type="text" name="name" placeholder="First Name" />
						    <div class="ui pointing red basic label"> Please enter a value </div>
						  </div>
						  <div class="field">
						    <label>Titre</label>
						    <input type="text" name="titre" placeholder="Last Name" />
						  </div>
					  </div>
					  <div class="field">
					    <label>Description</label>
					    <textarea rows="2"></textarea>
					  </div>
					  <div class="fields two">
					  	  <div class="field">
						  	 <div class="ui floating dropdown labeled search icon button basic fluid">
						  	 	 <input type="hidden" name="size" />	
								  <i class="resize vertical icon"></i>
								  <span class="text">Taille</span>
								  <div class="menu">
								    <div class="item">XLarge</div>
								    <div class="item">Large</div>
								    <div class="item">Small</div>
								    <div class="item">Medium</div>
								    <div class="item">XSmall</div>
								  </div>
							 </div>
						  </div>
						  <div class="field">
						  	 <div class="ui right labeled input">
								  <input type="text" name="prix" placeholder="Price" />
								  <div class="ui basic label"> DH </div>
							 </div>
						  </div>
					  </div>
				  </div>
				  <h3 class="ui dividing header blue attached">Product Tags</h3>
				  <div class="ui attached segment">
				  	<div class="field">
				  		<div class="ui right labeled left icon input tag-parent">
						  <i class="tags icon"></i>
						  <input type="text" name="tags" placeholder="new, fresh, light ..." />
						  <a class="ui label add-tags"> Add Tags </a>
						</div>
						<div class="ui clearing divider"></div>
						<div class="tag-list">
						
						</div>
				  	</div>
				  </div>
				  <h3 class="ui dividing header blue attached">Product Medias</h3>
				  <div class="ui attached segment">
				  	<div class="field">
					    <input style="display:none" type="file" name="file" class="file-container" multiple="multiple" />
					    <div class="ui left labeled button fluid upload-button" tabindex="0">
						  <a class="ui blue label " style="width:40%"> Upload Images </a>
						  <div class="ui icon blue button" style="width:10%"> <i class="upload icon"></i> </div>
						</div>
				    </div>
				   <div class="ui cards five field media-preview">
						<!-- <div class="card special cards">
						    <div class="blurring dimmable image">
						      <div class="ui dimmer">
						        <div class="content">
						          <div class="center">
						            <div class="ui red inverted button">Delete Image</div>
						          </div>
						        </div>
						      </div>
						      <img src="../uploads/1.jpg" />
						    </div>
						    <div class="extra content">
						      <button class="ui button red fluid"> <i class="remove icon"></i>Set As Default </button> 
						    </div>
						</div> -->
				   </div>
				  </div>
				  <div class="ui attached header bottom">
				  		<input type="hidden" name="productId" th:value="${productId}" />
				  		<button class="ui button blue form-produit" type="submit">Submit</button>
				  </div>
				  
				</form>
			</div>
		</div>
	</div>			   	
	
	<div th:replace="footer::footer(normal)" style="position:absolute;bottom:0"></div>

</body>
</html>
